machine:
  node:
    version: v0.10.40


dependencies:
  pre:
    - npm install -g npm@3

test:
  override:
    - ./node_modules/.bin/eslint --debug . --format tap | ./node_modules/.bin/tap-xunit > ${CIRCLE_TEST_REPORTS}/lint.xml && test ${PIPESTATUS[0]} -eq 0
    - NODE_PATH=source ./node_modules/.bin/babel-node test | ./node_modules/.bin/tap-xunit > ${CIRCLE_TEST_REPORTS}/test.xml && test ${PIPESTATUS[0]} -eq 0
    - npm outdated --depth=0
